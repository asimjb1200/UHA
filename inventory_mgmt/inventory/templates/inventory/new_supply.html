{% extends 'inventory/base.html' %}
{% block title %}<title>Adjustment</title> {% endblock %}

{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
  });
  </script>
  
    <div class="card text-white bg-secondary mb-3" >
        <div class="card-header">
            <strong>Item Adjustment</strong> &nbsp;<a href="#" data-toggle="tooltip" data-placement="right" class="text-white" title="This form handles inventory additions and adjustments. Required forms are marked with '*'. When the form is filled out, hit the 'submit' button to submit the form. If required forms are left blank, or a form is entered incorrectly, look for an error message for more information.">[Help]</a>
        </div>
            <div class='card-body'>
                <!-- enctype allows your form to handle what ever data type is passed into it-->
                <form class='form-horizontal' action='' method='post' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {% include 'inventory/form-template.html' %}<!-- this will be our generic form template-->
                    <div class='form-group'>
                        <div class='col-sm-offset-2 col-sm-10'>
                            <button type='submit' class='btn btn-primary'>Submit</button>
                            <button onclick="window.history.back();" class="btn btn-warning" type="button">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
{% endblock %}
