{% extends 'inventory/base.html' %}
{% block title %}<title>Inventory Adjustment</title> {% endblock %}

{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
  });
  </script>
  
    <div class="card text-white bg-secondary mb-3" >
        <div class="card-header">
            <strong>Inventory Adjustment</strong> &nbsp;<a href="#" data-toggle="tooltip" data-placement="right" title="They can add or edit the supply name, category, quantity and price. After that, the user will hit submit and changes will be saved and the user will be taken back to the inventory page." >[Help]</a>
        </div>
            <div class='card-body'>
                <!-- enctype allows your form to handle what ever data type is passed into it-->
                <form class='form-horizontal' action='' method='post' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {% include 'inventory/form-template.html' %}<!-- this will be our generic form template-->
                    <div class='form-group'>
                        <div class='col-sm-offset-2 col-sm-10'>
                            <button type='submit' class='btn btn-primary'>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
{% endblock %}
