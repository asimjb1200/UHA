{% extends 'inventory/base.html' %}
{% block title %} <title>Food</title> {% endblock title %}
{% block body %}
<h1 class="text-center" style="font-family: Oleo Script;">Meals</h1>
<div class="row justify-content-center">
    <h2><a href="{% url 'inventory:meal-builder' %}" class="btn btn-success border text-center rounded-circle shadow-lg" role="button" style="color: white; margin: 10px; font-family: Oleo Script;">Build Meal</a></h2>
    {% for meal in object_list  %}
        <h2 class="btn btn-danger border text-center rounded-circle shadow-lg" role="button" style="color: white; margin: 10px; font-family: Oleo Script;">{{ meal.meal_name }}<a href="{% url 'inventory:edit-meal' meal.id %}" class="fas fa-pencil-alt text-white">&nbsp;</a></h2>
    {% endfor %}
</div>
<br>
<h1 class="text-center" style="font-family: Oleo Script;">Menus</h1>
<div class="row justify-content-center">
    <h2><a href="{% url 'inventory:menu-builder' %}" class="btn btn-success border text-center rounded-circle shadow-lg" role="button" style="color: white; margin: 10px; font-family: Oleo Script;">Build Menu</a></h2>
    {% for menu in menu_list  %}
        <h2 class="btn btn-primary border text-center rounded-circle shadow-lg" role="button" style="color: white; margin: 10px; font-family: Oleo Script;">{{ menu.menu_name }}<a href="{% url 'inventory:edit-menu' menu.id %}" class="fas fa-pencil-alt text-white">&nbsp;</a></h2>
    {% endfor %}
</div>

{% endblock %}
