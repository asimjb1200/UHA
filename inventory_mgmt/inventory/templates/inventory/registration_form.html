<div class='row'>
    <div class='col-sm-12 col-md-7'>
        <div class='panel-body'>
            <h3>Create New Account <a href="#" data-toggle="tooltip" data-placement="right" title="If the user clicks the new account button, they will be taken to the page below. The user will put a username, email address (optional) and password. After filling all of that, the user will hit the submit button to create the account." >[Help]</a></h3> 
                <!-- enctype allows your form to handle what ever data type is passed into it-->
                <form class='form-horizontal' action='' method='post' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {% include 'inventory/form-template.html' %}<!-- this will be our generic form template-->
                    <div class='form-group'>
                        <div class='col-sm-offset-2 col-sm-10'>
                            <button type='submit' class='btn btn-success'>Submit</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
