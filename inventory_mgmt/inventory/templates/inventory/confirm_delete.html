{% extends 'inventory/base.html' %}
{% block title %}<title>Deletion</title>{% endblock title %}
{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
  });
  </script>

<form method="post">
    {% csrf_token %}
    <h1>Are you sure you want to delete "{{ object }}"? &nbsp;<a href="#" data-toggle="tooltip" data-placement="right" title="Clicking the delete button will take the user to the page above, and they will need to confirm if they want to delete the item">[Help]</a></h1>
    <input class="btn btn-danger" type="submit" value="Delete">
    <a href={% url 'inventory:view-trips' %} class="btn btn-warning">Cancel</a>
</form>
{% endblock body %}
