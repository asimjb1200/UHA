{% extends 'inventory/base.html' %}
{% block title %}<title>Customers</title> {% endblock %}

{% block body %}
<a class="btn fas fa-arrow-alt-circle-left fa-2x" href="{% url 'inventory:index' %}"role="button" style="color: Dodgerblue;">Back to Home&nbsp;</a>
<br><br><br><br><br>
<div class="row justify-content-center">
<div class="bg-danger rounded-circle shadow text-center text-truncate mx-auto my-auto custContainer">
        <h4 class="cust"><a href="{% url 'inventory:add-customer' %}">Add Customer</a></h4>
</div>
{% for customer in object_list %}
    <div class="bg-primary rounded-circle shadow text-center text-truncate mx-auto my-auto custContainer">
        <h4 class="cust"><a href="{% url 'inventory:edit-customer' customer.id %}" class="stretched-link">{{ customer.first_name }} {{  customer.last_name }}</a></h4>
        <small>{{ customer.email }}</small>
    </div>
{% endfor %}
</div>
<br><br><br><br><br>
<a href="{% url 'inventory:trip-builder' %}"role="button" style="color: Dodgerblue;"><font size="+2">Create Trip</font>&nbsp;</a>

{% endblock %}
